<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link rel="stylesheet" href="style.css">
    
       
</head>
<body>
    <div class="container">
        <h1>Thank you for visiting Poliklinik Suffi 16 Jam Sungai Petani!</h1>
        <p>Please rate your experience by selecting a star:</p>

        <div id="star-rating">
            <div class="rating-box" onclick="submitRating(5)">
                ★ ★ ★ ★ ★ <span class="label"></span><br>
            </div>
            <div class="rating-box" onclick="submitRating(4)">
                ★ ★ ★ ★ <span class="label"></span><br>
            </div>
            <div class="rating-box" onclick="submitRating(3)">
                ★ ★ ★ <span class="label"></span><br>
            </div>
            <div class="rating-box" onclick="submitRating(2)">
                ★ ★ <span class="label"></span><br>
            </div>
            <div class="rating-box" onclick="submitRating(1)">
                ★ <span class="label"></span><br>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal">
            <div class="modal-content" id="modal-message"></div>
            <div class="modal-buttons">
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let currentRating = 0;

        function submitRating(rating) {
            currentRating = rating; // Store the current rating
            const modalMessage = document.getElementById("modal-message");

            if (rating === 5) {
                // Directly redirect to Google Review for 5-star ratings
                window.location.href = "https://bit.ly/3ZOJjvo";
                return; // Stop further execution to prevent the modal from appearing
            } else {
                // Show modal with feedback request for ratings below 5 stars
                modalMessage.innerHTML = `Thank you for your rating of ${rating} star${rating > 1 ? "s" : ""}!`;
                openModal();
            }
        }

        function openModal() {
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
